    <script>

        function alertbutton(){
            playAlertTones();
            //alert('This function has not been designed.');
        }
        function time(){
            let d = new Date();
            let hour = d.getHours();
            let min = d.getMinutes();
            if (hour<10){
                hour = '0'+hour;
            }
            if (min<10){
                min = '0'+min;
            }
            document.getElementById('time-phone-one').innerHTML = hour + ':'+min;
            document.getElementById('time-phone-two').innerHTML = hour + ':'+min;
            setTimeout('time()',1000);
        }
        time();

        function clickWriteMess(){
            document.getElementById('btn-action-mess-one').hidden = true;
            document.getElementById('text-area').hidden = false;
        }

        function clickMessIcon(){
            document.getElementById('screen-center-one').hidden = true;
            document.getElementById('frame-mess-screen-one').hidden = false;
            document.getElementById('icon-bar-one').hidden = true;
            document.getElementById('text-area').hidden = true;
            document.getElementById('btn-action-mess-one').hidden = false;
            console.log(1);
        }

        function sentMessage(namePhone){
            let message = document.getElementById('content-area').value;
            document.getElementById('note-message-two').src = 'inbox_icon.png' 
            
            cancelMessage();
            playInboxRingTone();

        }

        function cancelMessage(){
            document.getElementById('frame-mess-screen-one').hidden = false;
            document.getElementById('icon-bar-one').hidden = true;
            document.getElementById('text-area').hidden = true;
            document.getElementById('btn-action-mess-one').hidden = false;
        }

        function btn_home(){
            document.getElementById('frame-mess-screen-one').hidden = true;
            document.getElementById('icon-bar-one').hidden = false;
            document.getElementById('text-area').hidden = true;
            document.getElementById('btn-action-mess-one').hidden = true;
            document.getElementById('screen-center-one').hidden = false;            
        }

        
        function playInboxRingTone(){
            var audio = new Audio('6_ring_tones/iphone_ringtones.mp3');
            audio.play();
        }

        function playAlertTones(){
            var audio2 = new Audio('6_ring_tones/alert_tones.mp3');
            audio2.play();
